<!--Pokedex con html y Sass-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Card</title>
    <link rel="stylesheet" href="/Intermediate_html_and_css_course/Pokemon_cards/css/style.css">
    <link rel="shortcut icon" href="./resources/icons/master_ball.png">
</head>

<body>

    <!--Inicio del Proyecto-->
    <!--Inicio Main-->
    <main class="Container">
        <!--Inicio Article-->
        <article class="Card">
            <img src="./resources/img/fondoencabezado.svg" alt="Fondocard" class="Card-header"><!--Imagen de encabezado-->
            <!--Inicio tarjeta principal-->
            <div class="Card-body"> <!--Inicio Contenido de la tarjeta-->
                <div class="Card-body-contentimg">
                    <img src="./resources/img/charizard.png" alt="charizard" class="card-body-contentimg-img"width="150"><!--Imagen de la tarjeta-->
                </div>
                <h1 class="Card-body-title">
                    charizard
                    <span>
                        #26
                    </span>
                </h1>
                <p class="Card-body-text">
                    Coleccionable
                </p>
            </div><!--Fin Contenido de la tarjeta-->
            <!--Fin Tarjeta Principal-->

            <!--Inicio Card Footer-->
            <div class="Card-footer">
                <div class="Card-footer-poder"><!--Inicio fuego-->
                    <h3>
                        Poder
                    </h3>
                    <img src="./resources/img/fuego.png" alt="Fuego" width="35">
                </div><!--Fin fuego-->
                <div class="Card-footer-castillo">
                    <h3>
                        Resistencia
                    </h3>
                    <img src="./resources/img/castillo.png" alt="Castillo" width="35">
                </div>
                <div class="Card-footer-cofre">
                    <h3>
                        Bonus
                    </h3>
                    <img src="./resources/img/cofre.png" alt="Cofre" width="35">
                </div>
            </div>
            <!--Fin Card Footer-->
        </article>
        <!--Fin Article-->
    </main>
    <!--Fin Main-->
    <!--Fin del Proyecto-->

</body>

</html>
